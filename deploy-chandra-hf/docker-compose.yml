version: "3.8"

services:
  chandra-vllm:
    build:
      context: .
      dockerfile: Dockerfile
    image: chandra-vllm:latest
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      # Override as needed
      PORT: 7860
      MODEL_ID: datalab-to/chandra
      VLLM_GPU_MEMORY_UTILIZATION: 0.85
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
